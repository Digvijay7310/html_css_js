<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Incoming Call Animation</title>

<style>
    body{
        margin:0;
        padding:0;
        background:#111;
        font-family:Arial, sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        overflow:hidden;
        color:white;
    }

    .container{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }
    .phone {
        width:300px;
        height:550px;
        background:#222;
        border-radius:30px;
        border: 1px solid yellow;
        position:relative;
        box-shadow:0 0 20px rgba(0,0,0,0.5);
        overflow:hidden;
    }

    .taking-to{
        width: 300px;
        height: 550px;
        background-color: #222;
        border-radius: 30px;
        border: 0.5px solid yellow;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
    }

    .incoming {
        text-align:center;
        margin-top:40px;
        font-size:22px;
        font-weight:bold;
    }
    .number{
        position: absolute;
        top: 18%;
        left: 28%;
    }

    /* Phone Icon */
    .call-icon {
        width:90px;
        height:90px;
        background:rgb(0, 200, 0);
        border-radius:50%;
        position:absolute;
        top:190px;
        left:50%;
        transform:translateX(-50%);
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:40px;
        box-shadow:0 0 10px #00ff00;
        cursor:pointer;
        animation: pulse 1.5s infinite;
    }
    .call-icon2{
        width: 90px;
        height: 90px;
        background: #01ff018f;
        border-radius: 50%;
        position: absolute;
        top: 100px;
        left: 30%;
        font-size: 3em;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;

    }
    .number2{
        position: absolute;
        top: 39%;
        left: 28%;
    }
    .controls{
        width: 100%;
    }
    .controls2{
        display: flex;
        gap: 5px;
        position: absolute;
        top: 70%;
        width: 100%;
        background-color: #333;
    }
    .btn2{
        background-color: #111;
        transition: 0.2s ease-in-out;
    }
    .btn2:hover{
        background-color: #222;
    }
    .end{
        position: absolute;
        bottom: 20px;
        left: 35%;
        background: red;
        padding: 10px 30px;
        border-radius: 30px;
        text-align: center;
    }

    /* Ring waves */
    .wave {
        position:absolute;
        top:180px;
        left:50%;
        width:100px;
        height:100px;
        /* transform:translateX(-50%); */
        border-radius:50%;
        border:3px solid #00ff00;
        opacity:0;
        animation: wave 1.8s infinite;
    }

    .wave:nth-child(2){ animation-delay:0.4s; }
    .wave:nth-child(3){ animation-delay:0.8s; }


    @keyframes wave {
        0% {
            transform:translateX(-50%) scale(1);
            opacity:1;
        }
        100% {
            transform:translateX(-50%) scale(2.5);
            opacity:0;
        }
    }

    /* Answer Button Bar */
    .controls {
        position:absolute;
        bottom:30px;
        width:100%;
        display:flex;
        justify-content:space-around;
    }

    .btn {
        width:70px;
        height:70px;
        border-radius:50%;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:32px;
        cursor:pointer;
        transition:0.3s ease;
        animation: ring 0.9s linear infinite;
    }
    @keyframes ring {
        0%{
            transform: translateY(0);
        }
        50%{
            transform: translateY(-20px);
        }
        100%{
            transform: translateY(0);
        }
    }
    .btn:nth-child(2){animation-delay: 0.3s;}
    .btn2 {
        width:70px;
        height:70px;
        border-radius:50%;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:32px;
        cursor:pointer;
        transition:0.3s ease;
    }
    .cut{
        text-decoration: line-through;
        color: red;
        opacity: 0.5s;
    }

    .answer { background:#00c400; }
    .decline { background:#ff0033; }

    .btn:active { transform:scale(0.85); }
</style>
</head>

<body>

<div class="container">
    <div class="phone">
    <div class="incoming">üìû Incoming Call...</div>
    <div class="number">+91-9999999999</div>

    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <div class="call-icon">üì±</div>

    <div class="controls">
        <div class="btn decline" onclick="endCall()">‚ùå</div>
        <div class="btn answer" onclick="answerCall()">‚úîÔ∏è</div>
    </div>
</div>

   <div class="taking-to">

    <div class="call-icon2">M</div>
    <div class="number2">+91-9999999999</div>

    <div class="controls2">
        <div class="btn2 mute" onclick="callMute()">M</div>
        <div class="btn2 hold" onclick="holdOn()">H</div>
        <div class="btn2 group" onclick="groupCall()">G</div>
        <div class="btn2 dial" onclick="callAnother()">D</div>
    </div>

    <div class="end">End</div>
   </div>
</div>

<script>
    let m = document.querySelector(".mute")
    m.addEventListener('click', () => {
        m.classList.toggle('cut')
    })
    let h = document.querySelector(".hold")
    h.addEventListener("click", () => {
        h.classList.toggle('cut')
    })
    function groupCall() {alert("Call is mute")}
    function callAnother() {alert("Dial another")}
function answerCall(){
    alert("Call Answered!");
}

function endCall(){
    alert("Call Ended!");
}
</script>

</body>
</html>
