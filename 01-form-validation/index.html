<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Theme with Validation</title>
    <style>
        body {
            background-color: black;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 5px;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
        background: linear-gradient(120deg, #222, #333);
        padding: 20px;
        display: flex;
        border-radius: 20px;
        box-shadow: 5px 5px 20px #2d1bef, -5px -5px 20px #0af; /* initial shadow */
        flex-direction: column;
        gap: 10px;
        height: auto;
        width: 400px;
        transition: all 0.3s ease-in-out; /* smooth shadow & transform */
        border: 2px solid #444;
    }
     .container:hover {
        transform: translateY(-5px); /* lift effect */
        box-shadow: 10px 10px 30px #2d1bef, -10px -10px 30px #0af; /* stronger shadow on hover */
        border-color: #2d1bef; /* highlight border */
    }
        h3 {
            text-align: center;
            font-size: 2em;
            color: blue;
        }
        .fields {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            color: #fff;
            font-size: medium;
        }
        input {
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            outline: none;
            border: none;
            font-size: large;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: large;
            outline: none;
            border: none;
            border-radius: 5px;
            text-align: center;
            background: #2d1bef;
            color: #fff;
        }
        button:hover {
            background: #2d1befd3;
            transition: 0.3s ease-in-out;
            cursor: pointer;
        }
        .toggle-password {
            margin-top: 5px;
            font-size: small;
            color: #0af;
            cursor: pointer;
            text-align: right;
        }
    </style>
</head>
<body>
    <form class="container" id="registerForm">
        <h3>Register</h3>
        <div class="fields">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="fields">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email">
        </div>
        <div class="fields">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
            <span class="toggle-password" onclick="togglePassword()">Show Password</span>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const pwd = document.getElementById('password');
            const toggleText = document.querySelector('.toggle-password');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                toggleText.textContent = 'Hide Password';
            } else {
                pwd.type = 'password';
                toggleText.textContent = 'Show Password';
            }
        }

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault(); // prevent form submission

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            let messages = [];

            if (name === '') {
                messages.push('Name is required.');
            }
            if (email === '') {
                messages.push('Email is required.');
            } else if (!email.includes('@')) {
                messages.push('Email must contain "@" symbol.');
            }
            if (password === '') {
                messages.push('Password is required.');
            }

            if (messages.length > 0) {
                alert(messages.join('\n'));
            } else {
                alert(`Registration Successful!\nName: ${name}\nEmail: ${email}\nPassword: ${password}`);
                // Optionally, you can submit the form here if using backend
                // e.target.submit();
            }
        });
    </script>
</body>
</html>
